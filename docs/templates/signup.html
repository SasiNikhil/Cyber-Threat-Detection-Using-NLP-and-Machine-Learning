<script LANGUAGE="Javascript" >
	function validate(){
		var x = document.forms["f1"]["t1"].value; 
		var y = document.forms["f1"]["t2"].value; 
		var c = document.forms["f1"]["t3"].value; 
		var a = document.forms["f1"]["t4"].value; 
		var b = document.forms["f1"]["t5"].value; 
		

		if (x == null || x === ""){
			window.alert("Username must be entered");
			document.forms["f1"]["t1"].focus();
			return false;
		}

		if (y == null || y === ""){
			window.alert("Name must be entered");
			document.forms["f1"]["t2"].focus();
			return false;
		}

		if (c == null || c === ""){
			window.alert("Email must be entered");
			document.forms["f1"]["t3"].focus();
			return false;
		} else {
			var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

			if (!emailPattern.test(c)) {
				window.alert("Please enter a valid email address");
				document.forms["f1"]["t3"].focus();
				return false;
			}
		}

		if (a == null || a === ""){
			window.alert("Mobile Number must be entered");
			document.forms["f1"]["t4"].focus();
			return false;
		}

		if (isNaN(a)){
			alert("Contact no must be numeric");
			document.forms["f1"]["t4"].focus();
			return false;
		}

		if (a.length !== 10){
			alert("Contact number must be 10 digits long");
			document.forms["f1"]["t4"].focus();
			return false;
		}

		var startsWithDigits = /^(9|8|7|6)/;

		if (!startsWithDigits.test(a.charAt(0))){
			alert("Contact number is wrong");
			document.forms["f1"]["t4"].focus();
			return false;
		}

		if (b == null || b === ""){
			window.alert("Password must be entered");
			document.forms["f1"]["t5"].focus();
			return false;
		}


		return true;

	}
			
		
		</script>

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form name="f1" class="login100-form validate-form" action="/signup" method="GET" OnSubmit="return validate()">
					<span class="login100-form-title p-b-49">
						New Account
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="t1" placeholder="Username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
                    
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Name is required">
                        <span class="label-input100">Name</span>
                        <input class="input100" type="text" name="t2" placeholder="Name" >
                        <span class="focus-input100" data-symbol="&#xf207;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Valid email is required">
                        <span class="label-input100">Mail</span>
                        <input class="input100" type="email" name="t3" placeholder="Email">
                        <span class="focus-input100" data-symbol="&#x2709;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Valid phone number is required">
                        <span class="label-input100">Mobile</span>
                        <input class="input100" type="tel" name="t4" placeholder="Phone Number">
                        <span class="focus-input100" data-symbol="&#xf095;"></span>
                    </div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="t5" placeholder="Password">

					</div>
					<br><br>
					<div class="container-login100-form-btn">
